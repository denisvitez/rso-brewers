kumuluzee:
  name: sn-brewers
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:5100
    http:
      port: 5100
  datasources:
    - jndi-name: jdbc/BrewersDS
      connection-url: jdbc:postgresql://18.236.151.24:5432/brewers
      username: dbuser
      password: postgres
      max-pool-size: 20
  health:
    checks:
      data-source-health-check:
        jndi-name: jdbc/BrewersDS
  config:
    etcd:
      hosts: http://localhost:2379
  discovery:
    etcd:
      hosts: http://localhost:2379
  metrics:
    web-instrumentation:
    - name: brewers-endpoint
      url-pattern: /v1/brewers/*
  logs:
    config-file: '<?xml version="1.0" encoding="UTF-8"?>
                    <Configuration name="brewers">
                        <Appenders>
                            <Console name="console" target="SYSTEM_OUT">
                                <PatternLayout pattern="%d %p %marker %m %X %ex %n"/>
                            </Console>
                            <Socket name="logstash" host="5b56bd05-b52f-4fa9-a0ba-ece6151e16d9-ls.logit.io"
                            port="23619" protocol="tcp">
                                <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                            </Socket>
                        </Appenders>
                        <Loggers>
                            <!-- Default logger -->
                            <Root level="all">
                                <AppenderRef ref="console" level="info"/>
                                <AppenderRef ref="logstash" level="trace"/>
                            </Root>
                        </Loggers>
                    </Configuration>'
app-properties:
  external-services:
    enabled: true
  healthy: true
